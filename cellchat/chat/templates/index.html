{% extends 'base.html' %}
{% block head %}
    <title>CellChat</title>
{% endblock %}
{% block content %}
    <h1>Добро пожаловать в CellChat!</h1>
    <h2>Выберите действие:</h2>

    {% endif %}
{% endblock %}
